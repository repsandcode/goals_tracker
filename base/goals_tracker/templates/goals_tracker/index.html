{% extends "goals_tracker/layout.html" %} {% block title %} Home - Goal Tracker
{%endblock %} {% block body %}
<div class="container-xl p-4">
  <header class="d-flex justify-content-between mb-5 header-height">
    <div class="align-self-center">
      <p class="display-6 m-0">Goal Tracker</p>
    </div>

    <div class="align-self-center">
      <a href="{% url 'goals_tracker:logout' %}">
        <button class="border-0 bg-transparent fs-2">
          <i class="bi bi-box-arrow-right"></i>
        </button>
      </a>
    </div>
  </header>

  <section class="mb-5">
    <div class="text-body-tertiary fs-2">
      <span id="greetings"></span>, {{ username }}
    </div>
  </section>

  <main class="py-1">
    {% comment %} Big Goals Box {% endcomment %}
    <section>
      <div class="d-flex justify-content-between">
        <h2>Big Goals</h2>
        <button class="border bg-transparent py-2 px-3 fs-5 rounded-circle">
          <i class="bi bi-plus-lg"></i>
        </button>
      </div>
      <div id="all-big-goals"></div>
    </section>

    <section id="big-goal" class="mb-5"></section>
  </main>
</div>
{% endblock %}
