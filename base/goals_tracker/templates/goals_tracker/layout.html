{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <link href="{% static 'goals_tracker/styles.css' %}" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/363a78aff8.js" crossorigin="anonymous"></script>

  <title>{% block title %}Goal Tracker{% endblock %}</title>
</head>

<body>

  <div class="app-container">
    {% block header %}
    <header class="app-sidebar border-end">
      <div class="">
        <a href="{% url 'goals_tracker:index' %}" class="text-decoration-none text-black">
          <p class="display-6 m-0">Goal Tracker</p>
        </a>

        <ul class="app-sidebar--nav">
          <li class="fs-2 fw-light">
            <a href="{% url 'goals_tracker:index' %}" class="text-decoration-none text-black">
              <i class="bi bi-columns-gap"></i>
              <span class="ms-4">Dashboard</span>
            </a>
          </li>
          <li class="fs-2 fw-light">
            <a href="{% url 'goals_tracker:index' %}" class="text-decoration-none text-black">
              <i class="bi bi-person"></i>
              <span class="ms-4">Profile</span>
            </a>
          </li>
        </ul>
      </div>

      <div>
        <a href="{% url 'goals_tracker:logout' %}" class="text-decoration-none text-black fs-2 fw-light">
          <i class="bi bi-box-arrow-left"></i>
          <span class="ms-4">Sign out</span>
        </a>
      </div>

      <!-- <div class="btn-group dropup">
        <button type="button" class="dropdown-toggle box-radius profile-btn" data-bs-toggle="dropdown"
          aria-expanded="false">
          <div id="profile-header" class="text-start pe-4 me-4"></div>
        </button>
        <ul class="dropdown-menu dropdown-menu-end box-radius profile-header-dropdown">
          <a href="{% url 'goals_tracker:logout' %}" class="text-decoration-none text-dark">
            <li class="fs-4 profile-header-dropdown--item">
              <i class="bi bi-person-circle"></i>
              <span class="ms-4">Profile</span>
            </li>
          </a>
        </ul>
      </div> -->
    </header>
    {% endblock %}

    <main class="flex-grow-1 app-content">
      {% block body %} {% endblock %}
    </main>
  </div>

  <script src="{% static 'goals_tracker/utils.js' %}"></script>
  <script src="{% static 'goals_tracker/home.js' %}"></script>
  <script src="{% static 'goals_tracker/big_goal.js' %}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
