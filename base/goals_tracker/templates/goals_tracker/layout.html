{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link href="{% static 'goals_tracker/styles.css' %}" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/363a78aff8.js"
      crossorigin="anonymous"
    ></script>

    <title>{% block title %}Goal Tracker{% endblock %}</title>
  </head>

  <body>
    <header class="header d-flex align-items-center border-bottom">
      <div class="container-xl px-4 px-xl-0">
        {% block header %}
        <div class="d-flex justify-content-between">
          <div class="align-self-center">
            <p class="display-6 m-0">Goal Tracker</p>
          </div>

          <div class="align-self-center">
            <div class="btn-group">
              <button type="button" class="btn btn-secondary dropdown-toggle box-radius d-flex align-items-center" data-bs-toggle="dropdown" aria-expanded="false">
                <div id="profile-header" class="text-start"></div>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a href="{% url 'goals_tracker:logout' %}">
                    <button class="border-0 bg-transparent fs-2">
                      <i class="bi bi-box-arrow-right"></i>
                    </button>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        {% endblock %}
      </div>
    </header>

    <div class="container-xl px-4 px-xl-0">
       {% block body %} {% endblock %}
    </div>

    <script src="{% static 'goals_tracker/utils.js' %}"></script>
    <script src="{% static 'goals_tracker/home.js' %}"></script>
    <script src="{% static 'goals_tracker/big_goal.js' %}"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
